<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link rel="stylesheet" href="Learn1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote of the day</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4955714249295927"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header> Quote of the day</header>
    <div class="content">

        <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <div class="quote"> Never give up because you never know if the next try is going to be the one that works.</div>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>___</span>
            <span class="name">Mary Kay Ash</span>
        </div>
    </div>

        <div class="buttons">
            <div class="features">
             <ul>
                <li class="sound"><i class="fas fa-volume-up" style="font-size:18px"></i></li>
                <li class="copy"><i class="fas fa-copy" style="font-size:20px"></i></li>
                <li class="insta"><i class="fa fa-instagram" style="font-size:25px"></i></li>
             </ul>
              <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="Learn1.js"></script>
</body>
</html>
